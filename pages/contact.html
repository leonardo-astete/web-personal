<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/861c2ed7a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta
      name="keywords"
      content="Graphic Design, UX Designer, UI Designer, UXUI Designer, Code, Development, JavaScript, HTML, CSS, Reactjs, Coding, Web, Portfolio, Web Development, Front-End Development, Projects"
    />
    <meta
      name="description"
      content="A passionate person who loves design and
    can help you with your project"
    />
    <title>Leonardo Astete - Contact</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <input type="checkbox" name="toggle" id="toggle" />
        <label for="toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <ul class="menu">
          <li><a href="../index.html"> Home </a></li>
          <li><a href="./about.html"> About </a></li>
          <li><a href="./portfolio.html"> Portfolio </a></li>
          <li><a href="./softwares.html"> Skills </a></li>
          <li><a href="./contact.html"> Contact </a></li>
        </ul>
        <div><h3>Leonardo Astete</h3></div>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombre">Nombre</label> <br />
        <input
          type="text"
          name="nombre"
          placeholder="Your Name..."
          id="nombre"
        />

        <br />

        <label for="email"> Email</label> <br />
        <input
          type="email"
          name="correo"
          placeholder="Your Email..."
          id="email"
        />
        <br />

        <label for="servicios">Services</label> <br />
        <select name="servicios" id="servicios">
          <optgroup aria-placeholder="lalalala" label="Services">
            <option value="asunto" selected disabled>Asunto</option>
            <option value="UX">UX Design</option>
            <option value="UI">UI Design</option>
            <option value="both">UX/UI Design</option>
            <option value="other">Other</option>
          </optgroup>
        </select>
        <br />

        <label for="mensaje">Message</label> <br />
        <textarea
          name="message"
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Your Message..."
        ></textarea>
        <br />
        <label for="aceptar">I agree to send this information</label>
        <input type="checkbox" name="aceptar" id="aceptar" value="1" />
        <div>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>

    <footer>
      <div class="fondoFot">
        <ul class="fondoFot__menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="/pages/about.html">About</a></li>
          <li><a href="/pages/portfolio.html">Portfolio</a></li>
          <li><a href="/pages/softwares.html">Softwares</a></li>
          <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
        <ul class="fondoFot__rrssFot">
          <li>
            <a href="https://www.behance.net/leonardoastete" target="_blank"
              ><i class="fab fa-behance-square"></i> Behance</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/leonardoastete/"
              target="_blank"
              ><i class="fab fa-linkedin"></i> Linkedin</a
            >
          </li>
          <li>
            <a href="https://twitter.com/ILHaloz" target="_blank"
              ><i class="fab fa-twitter-square"></i> Twitter</a
            >
          </li>
          <li>
            <a href="https://github.com/leonardo-astete" target="_blank"
              ><i class="fab fa-github"></i> Github</a
            >
          </li>
        </ul>
      </div>
      <h3>Made by Leonardo Astete - 2021</h3>
    </footer>
  </body>
</html>
